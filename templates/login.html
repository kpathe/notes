<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap" rel="stylesheet">
    <style>
        .container {
            width: 70vh;
            border: 2px solid;
            border-radius: 10px;
            background-color: chartreuse;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: blueviolet;

        }

        .message li {
            list-style: none;
            color: white;
            margin-top: 50px;
            text-align: center;
            background-color: red;
        }
    </style>

</head>


<body>

    <h1 style="text-align: center; color: white; margin-bottom: 40px;" class="mt-5">Login</h1>

    <div class="message">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{message }}</li>
            {% endfor %}
        </ul>{% endif %}{% endwith %}

    </div>


    <div class="container">
        <form class="mt-3" action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <label style="font-weight: bold;" for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></p>
    </div>
</body>

</html>
