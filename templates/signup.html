<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="/img/notes.png">
    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        .container {
            width: 70vh;
            border: 2px solid;
            border-radius: 10px;
            background-color: chartreuse;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: blueviolet;
            
        }


    </style>

</head>

<body>
    <h1 style="text-align: center; color:white; margin-bottom: 40px;" class="mt-5">Signup</h1>
    <div class="container">
        <form class="mt-3" action="/signup" method="POST">
            <div class="mb-3">
                <label style="font-weight: bold;" for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <label style="font-weight: bold;" for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label style="font-weight: bold;" for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>
</body>

</html>
