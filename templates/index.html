<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="/___vscode_livepreview_injected_script"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #343a40;
        }

        h2 {
            border: 2px solid #477bff;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #477bff;
            color: white;
            width: fit-content;
            margin: 60px auto;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .btn-danger,
        .btn-success {
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }

        .addednotes {
            margin-top: 40px;
        }

        .addednotes ul {
            list-style-type: none;
            padding: 0;
        }

        .addednotes ul li {
            background-color: #f8f9fa;
            padding: 5px;
            margin-bottom: 0px;
            /* border-radius: 5px; */
            /* box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); */
        }

        .header {
            margin-top: 0px;
            background-color: #477bff;
        }

        .box{
            border: 2px solid black;
            border-radius: 5px;
            padding: 5px;
        }

        .delete{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body style="background-color: whitesmoke;">
    <div class="header">
        <h1 style="background-color: #477bff;padding: 20px; color: white; font-size: 42px;">Notes</h1>
    </div>

    <div class="delete">
        <form action="/logout">
            <button class="btn btn-danger">LOGOUT</button>
        </form>
        
    </div>
    
    <h2 style="font-size: x-large;">Add a Note</h2>

    <div class="container" style="
    width: 50vw;
    background-color: palegoldenrod;">

        <div class="section" style="width: 30v;">
            <!-- Form for adding a new note -->
            <form action="/index" method="post">
                <input class="form-control" id="title" name="title" type="text" placeholder="Title" required
                    style="font-weight: bold; margin-bottom: 20px; text-align: left;">

                <textarea class="form-control" id="content" name="content" rows="7" placeholder="Note" required
                    style="text-align: left;"></textarea>
                <button class="btn btn-success" type="submit">ADD NOTE</button>
            </form>
        </div>

        <form action="/delete" method="post">
            <button class="btn btn-danger" type="submit">DELETE LAST NOTE</button>
        </form>

        <div class="secondSection">
            <h2>Notes Added by you</h2>

            <div class="addednotes">
                <ul>
                    <!-- Placeholder for notes added by the user -->
                    {% for note in notes %}
                    <div class="box">
                        <li style="font-weight: bold;">{{note[0]}}: {{note[1]}}</li>
                        <li>{{note[2]}}</li>
                    </div>

                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>


</body>

</html>
</body>

</html>
